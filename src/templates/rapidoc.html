{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>{{ title|default:"Documentação da API ERP" }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="{{ dist }}/dist/rapidoc-min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .nav-logo {
        width: 180px;
        height: auto;
        margin: 20px auto;
        display: block;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <rapi-doc 
      spec-url="{{ schema_url }}" 
      theme="light" 
      render-style="read" 
      schema-style="table"
      show-header="false" 
      primary-color="#f59b42"
      nav-bg-color="#1a1a1a"
      nav-text-color="#ffffff"
      nav-hover-bg-color="#333333"
      nav-accent-color="#f59b42"
      font-size="largest"
    >
      <img slot="nav-logo" class="nav-logo" src="{% static 'logo/logo.png' %}" />

    </rapi-doc>
  </body>
</html>
