name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build CLI image
        run: docker compose -f docker-compose.cli.yml build api-cli

      - name: Run flake8
        run: docker compose -f docker-compose.cli.yml run --rm --no-deps api-cli poetry run flake8 src tests

  tests:
    name: Unit tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build CLI image
        run: docker compose -f docker-compose.cli.yml build api-cli

      - name: Start dependencies
        run: docker compose -f docker-compose.cli.yml up -d --wait db redis

      - name: Run pytest
        run: docker compose -f docker-compose.cli.yml run --rm api-cli poetry run pytest -q

      - name: Shutdown
        if: always()
        run: docker compose -f docker-compose.cli.yml down -v
