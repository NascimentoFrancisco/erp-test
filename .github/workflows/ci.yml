name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
  
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
  
      - name: Install Poetry
        run: pip install poetry
  
      - name: Install dependencies (no dev extras if quiser otimizar)
        run: poetry install --no-interaction --no-root
  
      - name: Run flake8
        run: poetry run flake8 src tests

  tests:
    name: Unit tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build CLI image
        run: docker compose -f docker-compose.cli.yml build api-cli

      - name: Start dependencies
        run: docker compose -f docker-compose.cli.yml up -d --wait db redis

      - name: Run pytest
        run: docker compose -f docker-compose.cli.yml run --rm --entrypoint "" api-cli poetry run pytest -q

      - name: Shutdown
        if: always()
        run: docker compose -f docker-compose.cli.yml down -v
