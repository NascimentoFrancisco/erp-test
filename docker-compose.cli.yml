services:
  api-cli:
    build:
      context: .
      dockerfile: Dockerfile
    image: erp-basic:cli
    environment:
      DJANGO_SECRET_KEY: ci-secret-key
      DEBUG: "False"
      DATABASE_NAME: erp
      DATABASE_TEST_NAME: erp_test
      DATABASE_USER: erp
      DATABASE_PASSWORD: erp
      DATABASE_HOST: db
      DATABASE_PORT: "3306"
      REDIS_URL: redis://redis:6379/1
      API_RATE_LIMIT_PER_HOUR: 100/hour
      LOG_LEVEL: INFO
      AUTO_SEED_ON_STARTUP: "false"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: erp
      MYSQL_USER: erp
      MYSQL_PASSWORD: erp
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
